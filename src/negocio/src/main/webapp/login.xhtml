<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
    
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        
        <!-- Bootstrap Core CSS -->
        <h:outputStylesheet name="./bower_components/bootstrap/dist/css/bootstrap.min.css"/>
      
        <!-- MetisMenu CSS -->
        <h:outputStylesheet name="./bower_components/metisMenu/dist/metisMenu.min.css"/>
        
        <!-- Timeline CSS -->
        <h:outputStylesheet name="./dist/css/timeline.css" />

        <!-- Custom CSS -->
        <h:outputStylesheet name="./dist/css/sb-admin-2.css" />

        <!-- Morris Charts CSS -->
        <h:outputStylesheet name="./bower_components/morrisjs/morris.css" />

        <!-- Custom Fonts -->
        <h:outputStylesheet name="./bower_components/font-awesome/css/font-awesome.min.css" />

        <title>Umbrella - </title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <h:form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <h:inputText class="form-control" required="true" a:placeholder="Usuario" a:autofocus="true" />
                                    </div>
                                    <div class="form-group">
                                        <h:inputSecret class="form-control" required="true" a:placeholder="ContraseÃ±a" value="" />
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <h:selectBooleanCheckbox value="Remember Me" />Remember Me
                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <h:commandLink  action="goto" class="btn btn-lg btn-success btn-block" value="Login">
                                        <f:attribute name="enviar" value="Login"/>
                                    </h:commandLink>
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery -->
        <h:outputScript name="./bower_components/jquery/dist/jquery.min.js" />

        <!-- Bootstrap Core JavaScript -->
        <h:outputScript name="./bower_components/bootstrap/dist/js/bootstrap.min.js" />

        <!-- Metis Menu Plugin JavaScript -->
        <h:outputScript name="./bower_components/metisMenu/dist/metisMenu.min.js" />

        <!-- Morris Charts JavaScript -->
        <h:outputScript name="./bower_components/raphael/raphael-min.js" />
        <h:outputScript name="./bower_components/morrisjs/morris.min.js" />
        <h:outputScript name="./js/morris-data.js" />

        <!-- Custom Theme JavaScript -->
        <h:outputScript name="./dist/js/sb-admin-2.js" />
    </h:body>
</html>
